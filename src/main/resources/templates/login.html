<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5 ">
            <div class="row justify-content-center ">
                <div class="col-md-6 ">
                    <div th:if="${param.error}" class="alert alert-danger mb-3">Credenciales incorrectas</div>
                    <div class="card border border-dark">
                        <div class="card-header"><h4>Iniciar sesión</h4></div>
                        <div class="card-body">

                            <form id="loginform" method="POST" th:action="@{/auth/login-post}" role="form">
                                <div class="row form-group">
                                    <label class="col-md 3">Usuario</label>
                                    <input type="text" name="username" class="form-control col-md-7"/>
                                </div>

                                <div class="row form-group">
                                    <label class="col-md 3">Contraseña</label>
                                    <input type="password" name="password" class="form-control col-md-7"/>
                                </div>
                                <br>

                                <div class="row form-group">
                                    <input type="submit"
                                           class="btn btn-success btn-block col-md-7 offset-3"
                                           value="Continuar"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
