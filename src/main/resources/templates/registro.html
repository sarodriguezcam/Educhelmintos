<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div clas="container mt-5 ">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border border-dark mt-3">
                <div class="card-header">
                    <h4>Registro</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/auth/registro}"th:object="${usuario}"method="POST">
                        <div class="row form-group">
                            <label class=col-md-3>Nombre</label>
                            <input type="text" class="form-control col-md-7" th:field="*{nombre}"/>
                        </div>

                        <div class="row form-group">
                            <label class=col-md-3>Apellido</label>
                            <input type="text" class="form-control col-md-7" th:field="*{apellido}"/>
                        </div>

                        <div class="row form-group">
                            <label class=col-md-3>Usuario</label>
                            <input type="text" class="form-control col-md-7" th:field="*{username}"/>
                        </div>

                        <div class="row form-group">
                            <label class=col-md-3>Contrase√±a</label>
                            <input type="text" class="form-control col-md-7" th:field="*{password}"/>
                        </div>
                        <br>

                        <div class="row form-group">
                            <input type="submit" class="btn btn-success btn-block col-md-7 offset-3" value="Continuar"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
