<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:#C5F6FF;">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="card card-body border border-dark">
                <span th:if="${session.usuario != null}"><font size="+2">Bienvenido </font><font size="+2"><span class="font-italic" th:text="${session.usuario.nombre}"></span> </font></span>
                <p><font size="-1">Elige qué te gustaria hacer:</font></p>
                <a th:href="@{/private/index/listapersona/{claveid}(claveid=${session.usuario.id})}" class="btn btn-primary mt-3">Registro de datos</a>
                <a th:href="@{/private/index/cuestionario/{claveid}(claveid=${session.usuario.id})}" class="btn btn-primary mt-3">Orientación de diagnóstico</a>
                <a th:href="@{/private/index/menueducacion/{claveid}(claveid=${session.usuario.id})}" class="btn btn-primary mt-3">Educación</a>
                <form th:action="@{/logout}" method="POST">
                    <button type="submit" class="btn btn-dark mt-3">Salir</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
